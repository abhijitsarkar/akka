akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  logger-startup-timeout = 30s
}

omdb {
  host = "www.omdbapi.com"
  port = 80
}

mongodb {
  servers = ["localhost:27017"]
  database = "moviedb"
  collection = "movie"
}

http {
  host = "localhost"
  port = 9000
}